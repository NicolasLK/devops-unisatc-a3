# .github/workflows/e2e-tests.yml
# Workflow de CI/CD para Testes E2E com Playwright
# Projeto: DevOps UNISATC A3 - Strapi Application

name: ğŸ­ E2E Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Executa testes diariamente Ã s 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Permite execuÃ§Ã£o manual
    inputs:
      test_type:
        description: 'Tipo de teste para executar'
        required: true
        default: 'all'
        type: choice
        options: ['all', 'smoke', 'admin', 'api', 'integration']

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.12.1'

jobs:
  # Job para setup e cache
  setup:
    name: ğŸ”§ Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v3
        with: 
          version: ${{ env.PNPM_VERSION }}
      - id: cache-key
        run: echo "key=node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: cache-deps
        with:
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: node-modules-${{ runner.os }}-
          path: |
            node_modules
            ~/.cache/ms-playwright
      - name: Install deps if cache miss
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

  # Job para build da aplicaÃ§Ã£o Strapi
  build:
    name: ğŸ—ï¸ Build Strapi (SQLite)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v3
        with: 
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          key: ${{ needs.setup.outputs.cache-key }}
          path: |
            node_modules
            ~/.cache/ms-playwright
      - name: Build Strapi
        run: |
          pnpm build
        env:
          NODE_ENV: production
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/data.db
      - uses: actions/upload-artifact@v4
        with:
          name: strapi-build
          path:
            - build/
            - .tmp/
          retention-days: 1

  # Job para testes de smoke (rÃ¡pidos e essenciais)
  smoke-tests:
    name: ğŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: "contains(fromJSON('[\"smoke\", \"all\", \"\"]'), github.event.inputs.test_type)"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v3
        with: 
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          key: ${{ needs.setup.outputs.cache-key }}
          path:
            - node_modules
            - ~/.cache/ms-playwright
      - uses: actions/download-artifact@v4
        with: 
          name: strapi-build
      - name: Start Strapi
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data.db
          STRAPI_DISABLE_UPDATE_NOTIFICATION: true
      - name: Wait for Strapi
        run: |
          timeout 120s bash -c 'until curl -fs http://localhost:1337/_health; do echo "â³ Aguardando Strapi..."; sleep 5; done'
      - name: Run smoke tests
        run: pnpm test --grep="@smoke"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path:
            - test-results/
            - playwright-report/
      - name: ğŸ§¹ Cleanup Strapi
        if: always()
        run: kill $(cat strapi.pid) || true

  # Job para testes do admin panel
  admin-tests:
    name: ğŸ‘‘ Admin Panel Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: "contains(fromJSON('[\"admin\", \"all\", \"\"]'), github.event.inputs.test_type)"
    strategy:
      matrix:
        browser: [chromium, firefox]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          key: ${{ needs.setup.outputs.cache-key }}
          path:
            - node_modules
            - ~/.cache/ms-playwright
      - uses: actions/download-artifact@v4
        with:
          name: strapi-build
      - name: Start Strapi
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data-admin-${{ matrix.browser }}.db
      - name: Wait for Strapi
        run: |
          timeout 120s bash -c 'until curl -fs http://localhost:1337/_health; do echo "â³ Aguardando Strapi..."; sleep 5; done'
      - name: Run admin tests - ${{ matrix.browser }}
        run: pnpm test --project=${{ matrix.browser }} --grep="@admin"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: admin-test-results-${{ matrix.browser }}
          path:
            - test-results/
            - playwright-report/
      - name: ğŸ§¹ Cleanup Strapi
        if: always()
        run: kill $(cat strapi.pid) || true

  # Job para testes de API
  api-tests:
    name: ğŸ”Œ API Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: "contains(fromJSON('[\"api\", \"all\", \"\"]'), github.event.inputs.test_type)"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          key: ${{ needs.setup.outputs.cache-key }}
          path:
            - node_modules
            - ~/.cache/ms-playwright
      - uses: actions/download-artifact@v4
        with:
          name: strapi-build
      - name: Start Strapi
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data-api.db
      - name: Wait for Strapi
        run: |
          timeout 120s bash -c 'until curl -fs http://localhost:1337/_health; do echo "â³ Aguardando Strapi..."; sleep 5; done'
      - name: Run API tests
        run: pnpm test --project=api --grep="@api"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337
          STRAPI_API_URL: http://localhost:1337/api
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path:
            - test-results/
            - playwright-report/
      - name: ğŸ§¹ Cleanup Strapi
        if: always()
        run: kill $(cat strapi.pid) || true

  # Job para testes de integraÃ§Ã£o
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: "contains(fromJSON('[\"integration\", \"all\", \"\"]'), github.event.inputs.test_type)"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          key: ${{ needs.setup.outputs.cache-key }}
          path:
            - node_modules
            - ~/.cache/ms-playwright
      - uses: actions/download-artifact@v4
        with:
          name: strapi-build
      - name: Start Strapi
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data-integration.db
      - name: Wait for Strapi
        run: |
          timeout 120s bash -c 'until curl -fs http://localhost:1337/_health; do echo "â³ Aguardando Strapi..."; sleep 5; done'
      - name: Run integration tests
        run: pnpm test --grep="@integration"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path:
            - test-results/
            - playwright-report/
      - name: ğŸ§¹ Cleanup Strapi
        if: always()
        run: kill $(cat strapi.pid) || true

  # Job para relatÃ³rios consolidados
  report:
    name: ğŸ“‹ Generate Reports
    runs-on: ubuntu-latest
    needs: [smoke-tests, admin-tests, api-tests, integration-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: "*test-results*"
          merge-multiple: true
          path: all-test-results/
      - name: ğŸ“Š Generate consolidated report
        id: summary
        run: |
          SUMMARY_BODY=$(cat <<'EOF'
          # ï¿½ E2E Test Results Summary

          ## ğŸ“ˆ Test Results
          | Test Suite | Status |
          | :--- | :--- |
          | ğŸ’¨ Smoke Tests | ${{ needs.smoke-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | ğŸ‘‘ Admin Tests | ${{ needs.admin-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | ğŸ”Œ API Tests | ${{ needs.api-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | ğŸ”— Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |

          ---
          *Workflow: [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
          EOF
          )
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{ steps.summary.outputs.summary }}`
            });

      - name: ğŸ“¬ Send notification (on failure)
        if: failure()
        run: |
          echo "âŒ E2E Tests falharam! Verifique os logs para mais detalhes."
          echo "ğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"