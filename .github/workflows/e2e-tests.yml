# .github/workflows/e2e-tests.yml
# Workflow de CI/CD para Testes E2E com Playwright
# Projeto: DevOps UNISATC A3 - Strapi Application

name: ğŸ­ E2E Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Executa testes diariamente Ã s 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Permite execuÃ§Ã£o manual
    inputs:
      test_type:
        description: 'Tipo de teste para executar'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - smoke
        - admin
        - api
        - integration

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Job para setup e cache
  setup:
    name: ğŸ”§ Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”‘ Generate cache key
        id: cache-key
        run: |
          echo "key=node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: ğŸ“¥ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: ğŸ­ Install Playwright browsers
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

  # Job para build da aplicaÃ§Ã£o Strapi
  build:
    name: ğŸ—ï¸ Build Strapi
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ—ï¸ Build Strapi
        run: |
          pnpm build
        env:
          NODE_ENV: production
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/data.db

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strapi-build
          path: |
            build/
            .tmp/
          retention-days: 1

  # Job para testes de smoke (rÃ¡pidos e essenciais)
  smoke-tests:
    name: ğŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: ${{ github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: strapi-build

      - name: ğŸš€ Start Strapi in background
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data.db
          STRAPI_DISABLE_UPDATE_NOTIFICATION: true

      - name: â³ Wait for Strapi to be ready
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:1337/_health; do sleep 2; done'

      - name: ğŸ§ª Run smoke tests
        run: pnpm test --grep="@smoke"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337

      - name: ğŸ“Š Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/

  # Job para testes do admin panel
  admin-tests:
    name: ğŸ‘‘ Admin Panel Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: ${{ github.event.inputs.test_type == 'admin' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    strategy:
      matrix:
        browser: [chromium, firefox]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: strapi-build

      - name: ğŸš€ Start Strapi in background
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data.db

      - name: â³ Wait for Strapi to be ready
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:1337/_health; do sleep 2; done'

      - name: ğŸ§ª Run admin tests - ${{ matrix.browser }}
        run: pnpm test --project=${{ matrix.browser }}-admin --grep="@admin"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337

      - name: ğŸ“Š Upload admin test results - ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: admin-test-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/

  # Job para testes de API
  api-tests:
    name: ğŸ”Œ API Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: ${{ github.event.inputs.test_type == 'api' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: strapi-build

      - name: ğŸš€ Start Strapi in background
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data.db

      - name: â³ Wait for Strapi to be ready
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:1337/_health; do sleep 2; done'

      - name: ğŸ§ª Run API tests
        run: pnpm test --project=api-tests --grep="@api"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337
          STRAPI_API_URL: http://localhost:1337/api

      - name: ğŸ“Š Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            test-results/
            playwright-report/

  # Job para testes de integraÃ§Ã£o
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: ${{ github.event.inputs.test_type == 'integration' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: strapi-build

      - name: ğŸš€ Start Strapi in background
        run: |
          pnpm start &
          echo $! > strapi.pid
        env:
          NODE_ENV: test
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test-data.db

      - name: â³ Wait for Strapi to be ready
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:1337/_health; do sleep 2; done'

      - name: ğŸ§ª Run integration tests
        run: pnpm test integration.test.js --grep="@integration"
        env:
          CI: true
          STRAPI_URL: http://localhost:1337

      - name: ğŸ“Š Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            playwright-report/

  # Job para relatÃ³rios consolidados
  report:
    name: ğŸ“‹ Generate Reports
    runs-on: ubuntu-latest
    needs: [smoke-tests, admin-tests, api-tests, integration-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: "*test-results*"
          merge-multiple: true
          path: all-test-results/

      - name: ğŸ“Š Generate consolidated report
        run: |
          echo "# ğŸ“Š E2E Test Results Summary" > test-summary.md
          echo "" >> test-summary.md
          echo "## ğŸƒâ€â™‚ï¸ Execution Details" >> test-summary.md
          echo "- **Workflow**: ${{ github.workflow }}" >> test-summary.md
          echo "- **Run ID**: ${{ github.run_id }}" >> test-summary.md
          echo "- **Commit**: ${{ github.sha }}" >> test-summary.md
          echo "- **Branch**: ${{ github.ref_name }}" >> test-summary.md
          echo "- **Triggered by**: ${{ github.event_name }}" >> test-summary.md
          echo "- **Date**: $(date -u)" >> test-summary.md
          echo "" >> test-summary.md
          
          echo "## ğŸ“ˆ Test Results" >> test-summary.md
          echo "" >> test-summary.md
          
          # Verifica resultados dos jobs
          if [ "${{ needs.smoke-tests.result }}" = "success" ]; then
            echo "âœ… **Smoke Tests**: PASSED" >> test-summary.md
          else
            echo "âŒ **Smoke Tests**: FAILED" >> test-summary.md
          fi
          
          if [ "${{ needs.admin-tests.result }}" = "success" ]; then
            echo "âœ… **Admin Tests**: PASSED" >> test-summary.md
          else
            echo "âŒ **Admin Tests**: FAILED" >> test-summary.md
          fi
          
          if [ "${{ needs.api-tests.result }}" = "success" ]; then
            echo "âœ… **API Tests**: PASSED" >> test-summary.md
          else
            echo "âŒ **API Tests**: FAILED" >> test-summary.md
          fi
          
          if [ "${{ needs.integration-tests.result }}" = "success" ]; then
            echo "âœ… **Integration Tests**: PASSED" >> test-summary.md
          else
            echo "âŒ **Integration Tests**: FAILED" >> test-summary.md
          fi

      - name: ğŸ“¤ Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-test-report
          path: |
            test-summary.md
            all-test-results/

      - name: ğŸ’¬ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # Job para cleanup e notificaÃ§Ãµes
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [report]
    if: always()
    steps:
      - name: ğŸ§¹ Cleanup workspace
        run: |
          echo "Limpando workspace..."
          rm -rf node_modules || true
          rm -rf .tmp || true
          rm -rf test-results || true

      - name: ğŸ“¬ Send notification (on failure)
        if: failure()
        run: |
          echo "âŒ E2E Tests falharam! Verifique os logs para mais detalhes."
          echo "ğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"